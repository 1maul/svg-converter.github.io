<!DOCTYPE html>
<html>
<head>
    <title>Reddit-Compatible SVG Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            max-width: 1250px;
            margin: auto;
            margin-top: 1em;
            font-family: 'Helvetica', sans-serif;
            --accent-color: lightgrey;
        }
        h1 {
            text-align: center;
        }
        #flex {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        #controls {
            margin: 1em;
            flex: 1;
            min-width: 300px;
        }
        #preview {
            margin: 1em;
            border: 1px dotted var(--accent-color);
            width: 380px;
            height: 600px;
        }
        #output {
            width: 100%;
            height: 300px;
            font-family: monospace;
            margin-top: 1em;
        }
        label {
            display: block;
            margin-top: 1em;
        }
        input, button {
            display: block;
            margin-bottom: 1em;
        }
        button {
            padding: 0.5em 1em;
            background: white;
            border: 2px solid var(--accent-color);
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: var(--accent-color);
        }
    </style>
</head>
<body>
    
<div class="container">
        <nav>
            <a href="index.html">SVG Converter</a>
            <a href="combiner.html">combiner</a>
        </nav>
    
    <h1>Reddit-Compatible SVG Converter</h1>
    <div id="flex">
        <div id="controls">
            <p>Upload an SVG file to convert it for Reddit's Creator Portal:</p>
            <ul>
                <li>Converts all colors to hex format</li>
                <li>Maintains proper SVG structure</li>
                <li>Removes unsupported functions</li>
            </ul>
            
            <label>
                SVG File to Convert:
                <input type="file" id="svg-input" accept=".svg" />
            </label>
            
            <button id="convert-btn">Convert SVG</button>
            <button id="download-btn">Download Converted SVG</button>
            
            <label>
                Converted SVG Output:
                <textarea id="output" readonly></textarea>
            </label>
        </div>
        
        <div>
            <div id="preview"></div>
            <p>Preview will appear here</p>
        </div>
    </div>

    <script>
        const preview = document.getElementById('preview');
        const output = document.getElementById('output');
        let convertedSvg = '';
        
        // Function to convert any color format to hex
        function colorToHex(color) {
            // If already hex, return as-is
            if (/^#([A-Fa-f0-9]{3}){1,2}$/.test(color)) {
                return color.toLowerCase();
            }
            
            // If rgb() format, convert to hex
            if (/^rgb\(/.test(color)) {
                const parts = color.match(/^rgb\((\d+),\s*(\d+),\s*(\d+)\)$/i);
                if (parts) {
                    const r = parseInt(parts[1]);
                    const g = parseInt(parts[2]);
                    const b = parseInt(parts[3]);
                    return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1).toLowerCase();
                }
            }
            
            // If rgba() format, warn and convert to rgb (Reddit doesn't support alpha)
            if (/^rgba\(/.test(color)) {
                console.warn("Alpha channel not supported - converting to solid color");
                const parts = color.match(/^rgba\((\d+),\s*(\d+),\s*(\d+),\s*([\d.]+)\)$/i);
                if (parts) {
                    const r = parseInt(parts[1]);
                    const g = parseInt(parts[2]);
                    const b = parseInt(parts[3]);
                    return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1).toLowerCase();
                }
            }
            
            // If named color, convert to hex
            const colors = {
                "black": "#000000",
                "white": "#ffffff",
                "red": "#ff0000",
                // Add more named colors as needed
            };
            if (colors[color.toLowerCase()]) {
                return colors[color.toLowerCase()];
            }
            
            // Default fallback (will be filtered out)
            console.warn(`Unrecognized color format: ${color}`);
            return null;
        }
        
        document.getElementById('svg-input').addEventListener('change', function(e) {
            if (!e.target.files?.[0]) return;
            
            const reader = new FileReader();
            reader.onload = function(r) {
                // Parse the SVG
                const parser = new DOMParser();
                const svgDoc = parser.parseFromString(r.target.result, 'image/svg+xml');
                const svgElement = svgDoc.querySelector('svg');
                
                if (!svgElement) {
                    alert('No SVG found in the uploaded file');
                    return;
                }
                
                // Extract all paths
                const paths = svgElement.querySelectorAll('path');
                if (paths.length === 0) {
                    alert('No paths found in the SVG');
                    return;
                }
                
                // Collect all unique fill colors and convert to hex
                const fillColors = new Set();
                paths.forEach(path => {
                    let fill = path.getAttribute('fill') || path.style.fill || '';
                    if (fill) {
                        const hexColor = colorToHex(fill);
                        if (hexColor) fillColors.add(hexColor);
                    }
                });
                
                // Create CSS classes for each color
                let styleText = '';
                let i = 1;
                fillColors.forEach(color => {
                    styleText += `      .st${i} {\n        fill: ${color};\n      }\n`;
                    i++;
                });
                
                // Create the exact XML structure from your example
                let newSvg = `<?xml version="1.0" encoding="utf-8"?>
<!-- Generator: Adobe Illustrator -->
<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="${svgElement.getAttribute('viewBox') || '0 0 380 600'}">

<defs>
    <style>
${styleText}    </style>
  </defs>

<g id="Layer_1">\n`;
                
                // Create mapping of colors to class names
                const colorToClass = {};
                i = 1;
                fillColors.forEach(color => {
                    colorToClass[color] = `st${i}`;
                    i++;
                });
                
                // Add each path with the exact structure from your example
                paths.forEach((path, index) => {
                    const pathData = path.getAttribute('d') || '';
                    let fill = path.getAttribute('fill') || path.style.fill || '';
                    fill = fill ? colorToHex(fill) : '';
                    const className = fill ? colorToClass[fill] : 'st';
                    
                    newSvg += `    <path class="${className}" d="${pathData}" id="path${index + 1}"/>\n`;
                });
                
                // Close the SVG
                newSvg += `</g>

</svg>`;
                
                convertedSvg = newSvg;
                output.value = convertedSvg;
                preview.innerHTML = convertedSvg;
            };
            reader.readAsText(e.target.files[0]);
        });
        
        document.getElementById('convert-btn').addEventListener('click', function() {
            if (!convertedSvg) {
                alert('Please upload an SVG file first');
                return;
            }
            preview.innerHTML = convertedSvg;
        });
        
        document.getElementById('download-btn').addEventListener('click', function() {
            if (!convertedSvg) {
                alert('No converted SVG available');
                return;
            }
            
            const blob = new Blob([convertedSvg], { type: 'image/svg+xml' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = 'reddit-ready-' + (document.getElementById('svg-input').files[0]?.name || 'output.svg');
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Processor for Reddit</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --secondary: #3f37c9;
            --dark: #1b263b;
            --light: #f8f9fa;
            --success: #4cc9f0;
            --warning: #f72585;
            --border-radius: 12px;
            --shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--dark);
            line-height: 1.6;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 2.5rem;
            margin: 2rem 0;
            transition: var(--transition);
        }

        h1 {
            color: var(--secondary);
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: 600;
            font-size: 2rem;
        }

        .upload-area {
            border: 2px dashed #b8c2d1;
            border-radius: var(--border-radius);
            padding: 3rem 2rem;
            text-align: center;
            cursor: pointer;
            margin-bottom: 2rem;
            transition: var(--transition);
            background-color: rgba(248, 249, 250, 0.5);
            position: relative;
            overflow: hidden;
        }

        .upload-area:hover {
            border-color: var(--primary-light);
            background-color: rgba(72, 149, 239, 0.05);
        }

        .upload-area.active {
            border-color: var(--primary);
            background-color: rgba(67, 97, 238, 0.05);
        }

        .upload-area p {
            color: #6c757d;
            font-size: 1.1rem;
            margin-top: 1rem;
        }

        #fileInput {
            display: none;
        }

        .upload-icon {
            font-size: 3rem;
            color: var(--primary-light);
            margin-bottom: 1rem;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 2rem;
            align-items: center;
        }

        label {
            font-weight: 500;
            color: var(--dark);
        }

        select {
            padding: 0.6rem 1rem;
            border-radius: var(--border-radius);
            border: 1px solid #dee2e6;
            font-family: inherit;
            background-color: white;
            cursor: pointer;
            transition: var(--transition);
            flex-grow: 1;
            max-width: 200px;
        }

        select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.7rem 1.5rem;
            border-radius: var(--border-radius);
            font-family: inherit;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            flex-grow: 1;
            max-width: 200px;
        }

        button:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(63, 55, 201, 0.2);
        }

        button:disabled {
            background-color: #adb5bd;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .output {
            background-color: rgba(248, 249, 250, 0.7);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            transition: var(--transition);
        }

        .status {
            text-align: center;
            color: #6c757d;
            margin-bottom: 1rem;
            min-height: 24px;
        }

        .hidden {
            display: none;
        }

        #downloadLink {
            display: block;
            text-align: center;
            background-color: var(--success);
            color: white;
            padding: 0.8rem;
            border-radius: var(--border-radius);
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 1.5rem;
            transition: var(--transition);
        }

        #downloadLink:hover {
            background-color: #3aa8d8;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 201, 240, 0.3);
        }

        .preview-container {
            border: 1px solid #dee2e6;
            border-radius: var(--border-radius);
            padding: 1rem;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 150px;
        }

        .preview-container svg {
            max-width: 100%;
            max-height: 300px;
        }

        .progress-bar {
            height: 6px;
            background-color: #e9ecef;
            border-radius: 3px;
            margin-top: 1rem;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background-color: var(--primary);
            width: 0%;
            transition: width 0.3s ease;
        }

        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
                width: 95%;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            select, button {
                max-width: 100%;
            }
        }

        /* Animation classes */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(67, 97, 238, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(67, 97, 238, 0); }
            100% { box-shadow: 0 0 0 0 rgba(67, 97, 238, 0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SVG Processor for Reddit</h1>
        <div class="upload-area" id="dropZone">
            <div class="upload-icon">üìÅ</div>
            <input type="file" id="fileInput" accept=".svg">
            <p>Drag & drop your SVG file here or click to browse</p>
            <div class="progress-bar">
                <div class="progress" id="progressBar"></div>
            </div>
        </div>
        <div class="controls">
            <label for="colorSelect">Choose color:</label>
            <select id="colorSelect">
                <option value="lime">Lime</option>
                <option value="blue">Blue</option>
                <option value="yellow">Yellow</option>
                <option value="red">Red</option>
                <option value="purple">Purple</option>
            </select>
            <button id="processBtn" disabled>Process SVG</button>
        </div>
        <div class="output" id="outputArea">
            <div class="status" id="statusMessage">Ready to process files</div>
            <a id="downloadLink" class="hidden" download="processed.svg">Download Processed SVG</a>
            <div id="previewContainer" class="preview-container hidden"></div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dropZone = document.getElementById('dropZone');
            const fileInput = document.getElementById('fileInput');
            const processBtn = document.getElementById('processBtn');
            const statusMessage = document.getElementById('statusMessage');
            const downloadLink = document.getElementById('downloadLink');
            const previewContainer = document.getElementById('previewContainer');
            const colorSelect = document.getElementById('colorSelect');
            const progressBar = document.getElementById('progressBar');

            let currentFile = null;

            // Handle drag and drop events
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            ['dragenter', 'dragover'].forEach(eventName => {
                dropZone.addEventListener(eventName, highlight, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, unhighlight, false);
            });

            function highlight() {
                dropZone.classList.add('active');
                dropZone.classList.add('pulse');
            }

            function unhighlight() {
                dropZone.classList.remove('active');
                dropZone.classList.remove('pulse');
            }

            // Handle file drop
            dropZone.addEventListener('drop', handleDrop, false);
            dropZone.addEventListener('click', () => fileInput.click());

            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                if (files.length) {
                    handleFiles(files);
                }
            }

            // Handle file selection via input
            fileInput.addEventListener('change', () => {
                if (fileInput.files.length) {
                    handleFiles(fileInput.files);
                }
            });

            function handleFiles(files) {
                const file = files[0];
                if (file.type === 'image/svg+xml' || file.name.endsWith('.svg')) {
                    currentFile = file;
                    processBtn.disabled = false;
                    statusMessage.textContent = `File ready: ${file.name}`;
                    statusMessage.style.color = '';
                    
                    // Simulate progress bar
                    simulateProgress();
                } else {
                    statusMessage.textContent = 'Please select an SVG file.';
                    statusMessage.style.color = 'var(--warning)';
                    processBtn.disabled = true;
                }
            }

            function simulateProgress() {
                let width = 0;
                progressBar.style.width = '0%';
                const interval = setInterval(() => {
                    if (width >= 100) {
                        clearInterval(interval);
                    } else {
                        width += 10;
                        progressBar.style.width = width + '%';
                    }
                }, 100);
            }

            // Process SVG
            processBtn.addEventListener('click', processSVG);

            function processSVG() {
                if (!currentFile) return;

                statusMessage.textContent = 'Processing SVG...';
                processBtn.disabled = true;
                
                // Simulate processing delay
                setTimeout(() => {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        let svgContent = e.target.result;
                        const selectedColor = colorSelect.value;
                        
                        // Simple color replacement (in a real app, you'd do proper SVG processing)
                        let processedSVG = svgContent;
                        switch(selectedColor) {
                            case 'blue':
                                processedSVG = svgContent.replace(/fill="#[0-9a-fA-F]{6}"/g, 'fill="#4361ee"');
                                break;
                            case 'lime':
                                processedSVG = svgContent.replace(/fill="#[0-9a-fA-F]{6}"/g, 'fill="#4cc9f0"');
                                break;
                            case 'yellow':
                                processedSVG = svgContent.replace(/fill="#[0-9a-fA-F]{6}"/g, 'fill="#ffd166"');
                                break;
                            case 'red':
                                processedSVG = svgContent.replace(/fill="#[0-9a-fA-F]{6}"/g, 'fill="#ef476f"');
                                break;
                            case 'purple':
                                processedSVG = svgContent.replace(/fill="#[0-9a-fA-F]{6}"/g, 'fill="#7209b7"');
                                break;
                        }
                        
                        // Create download link
                        const blob = new Blob([processedSVG], { type: 'image/svg+xml' });
                        const url = URL.createObjectURL(blob);
                        downloadLink.href = url;
                        downloadLink.classList.remove('hidden');
                        
                        // Show preview
                        previewContainer.innerHTML = processedSVG;
                        previewContainer.classList.remove('hidden');
                        previewContainer.classList.add('fade-in');
                        
                        statusMessage.textContent = 'SVG processed successfully!';
                        processBtn.disabled = false;
                    };
                    reader.readAsText(currentFile);
                }, 1500);
            }
        });
    </script>
</body>
</html>

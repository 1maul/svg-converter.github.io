<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Color Converter</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        select, input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            background-color: #f8f9fa;
            border-left: 4px solid #6c757d;
        }
        .status.success {
            border-left-color: #28a745;
            background-color: #e8f5e9;
        }
        .status.error {
            border-left-color: #dc3545;
            background-color: #f8d7da;
        }
        .download-btn {
            display: inline-block;
            margin-top: 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 4px;
            text-align: center;
        }
        .download-btn:hover {
            background-color: #0069d9;
        }
        .progress-bar {
            height: 5px;
            background-color: #e0e0e0;
            margin-top: 20px;
            border-radius: 2px;
            overflow: hidden;
        }
        .progress {
            height: 100%;
            background-color: #4CAF50;
            width: 0%;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SVG Color Converter</h1>
        
        <div class="form-group">
            <label for="color">Choose Color:</label>
            <select id="color" required>
                <option value="" disabled selected>Select a color</option>
                <option value="lime">Lime (For Skin)</option>
                <option value="blue">Blue (For Hair)</option>
                <option value="yellow">Yellow (For Eyes)</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="file">SVG File:</label>
            <input type="file" id="file" accept=".svg" required>
        </div>
        
        <button id="process-btn">Process SVG</button>
        
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        
        <div class="status" id="status" style="display: none;"></div>
        
        <a id="download-link" class="download-btn" style="display: none;">Download Processed SVG</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const colorSelect = document.getElementById('color');
            const fileInput = document.getElementById('file');
            const processBtn = document.getElementById('process-btn');
            const statusDiv = document.getElementById('status');
            const progressBar = document.getElementById('progress');
            const downloadLink = document.getElementById('download-link');
            
            const STATUS_MESSAGES = [
                "Starting SVG processing...",
                "Applying color...",
                "Finalizing..."
            ];
            
            processBtn.addEventListener('click', async function() {
                // Validate inputs
                if (!colorSelect.value) {
                    showStatus('Please select a color', 'error');
                    return;
                }
                
                if (!fileInput.files || fileInput.files.length === 0) {
                    showStatus('Please select an SVG file', 'error');
                    return;
                }
                
                const file = fileInput.files[0];
                if (!file.name.endsWith('.svg')) {
                    showStatus('Please upload a valid .svg file', 'error');
                    return;
                }
                
                // Disable button during processing
                processBtn.disabled = true;
                
                try {
                    // Show initial status
                    showStatus(STATUS_MESSAGES[0]);
                    progressBar.style.width = '0%';
                    
                    // Simulate progress updates
                    for (let i = 0; i < STATUS_MESSAGES.length; i++) {
                        await delay(800);
                        showStatus(STATUS_MESSAGES[i]);
                        progressBar.style.width = `${(i + 1) * 33}%`;
                    }
                    
                    // Process the file
                    const color = colorSelect.value;
                    const content = await readFileAsText(file);
                    const processedSVG = optimizeSVG(content, color);
                    
                    // Create download link
                    const blob = new Blob([processedSVG], { type: 'image/svg+xml' });
                    const url = URL.createObjectURL(blob);
                    downloadLink.href = url;
                    downloadLink.download = `tomato_${file.name}`;
                    
                    // Show success
                    showStatus('Processing complete! Your file is ready for download.', 'success');
                    downloadLink.style.display = 'inline-block';
                    progressBar.style.width = '100%';
                    
                } catch (error) {
                    console.error('Error:', error);
                    showStatus(`❌ Error: ${error.message}`, 'error');
                    progressBar.style.width = '0%';
                } finally {
                    processBtn.disabled = false;
                }
            });
            
            function showStatus(message, type = '') {
                statusDiv.textContent = message;
                statusDiv.style.display = 'block';
                statusDiv.className = 'status';
                if (type) {
                    statusDiv.classList.add(type);
                }
            }
            
            function delay(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }
            
            function readFileAsText(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = event => resolve(event.target.result);
                    reader.onerror = error => reject(error);
                    reader.readAsText(file);
                });
            }
            
            function optimizeSVG(content, color) {
                // Extract the viewBox from the original SVG if it exists
                const viewBoxMatch = content.match(/viewBox="([^"]*)"/);
                const viewBox = viewBoxMatch ? viewBoxMatch[0] : 'viewBox="0 0 380 600"';
                
                // Extract necessary namespace declarations
                const xmlnsMatch = content.match(/xmlns="[^"]*"/) || 'xmlns="http://www.w3.org/2000/svg"';
                const inkscapeNSMatch = content.match(/xmlns:inkscape="[^"]*"/);
                const sodipodiNSMatch = content.match(/xmlns:sodipodi="[^"]*"/);
                
                // Clean the SVG content - preserve important elements
                const cleaned = content
                    .replace(/<\?xml[\s\S]*?\?>|<!DOCTYPE[\s\S]*?>|\s(id|class|style|xlink:href|xmlns:xlink)="[^"]*"|<image[\s\S]*?>|<\/image>/g, '')
                    .replace(/<metadata>[\s\S]*?<\/metadata>/, '');
                
                // Build namespace declarations
                let namespaceDeclarations = [xmlnsMatch];
                if (inkscapeNSMatch) namespaceDeclarations.push(inkscapeNSMatch);
                if (sodipodiNSMatch) namespaceDeclarations.push(sodipodiNSMatch);
                
                // Create the processed SVG
                return `<?xml version="1.0" encoding="UTF-8"?>
<svg ${namespaceDeclarations.join(' ')} ${viewBox}>
  <defs>
    <style>.cls-1 { fill: ${color}; }</style>
  </defs>
  ${cleaned
    .replace(/<svg[\s\S]*?>|<\/svg>/g, '')
    .replace(/<path/g, '<path class="cls-1"')
  }
</svg>`;
            }
        });
    </script>
</body>
</html>

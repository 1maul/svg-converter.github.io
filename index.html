<!DOCTYPE html>
<html>
<head>
    <title>Reddit-Compatible SVG Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            max-width: 1250px;
            margin: auto;
            margin-top: 1em;
            font-family: 'Helvetica', sans-serif;
            --accent-color: lightgrey;
        }
        h1 {
            text-align: center;
        }
        #flex {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        #controls {
            margin: 1em;
            flex: 1;
            min-width: 300px;
        }
        #preview {
            margin: 1em;
            border: 1px dotted var(--accent-color);
            width: 380px;
            height: 600px;
        }
        #output {
            width: 100%;
            height: 300px;
            font-family: monospace;
            margin-top: 1em;
        }
        label {
            display: block;
            margin-top: 1em;
        }
        input, button {
            display: block;
            margin-bottom: 1em;
        }
        button {
            padding: 0.5em 1em;
            background: white;
            border: 2px solid var(--accent-color);
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: var(--accent-color);
        }
         nav {
            text-align: center;
            margin-bottom: 20px;
        }
        nav a {
            color: #FF791D;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            text-decoration: underline;
            
    </style>
</head>
<body>
     <div class="container">
        <nav>
            <a href="index.html">SVG Converter</a>
            <a href="combiner.html">Combiner</a>
        </nav>
         
    <h1>Reddit SVG Converter Tool</h1>
    <div id="flex">
        <div id="controls">
            <p>What's New!:</p>
            <ul>
                <li>Adding support for Android Illustrator</li>
                <li>Works perfectly with Inkscape </li>
                
            </ul>
            
            <label>
                SVG File to Convert:
                <input type="file" id="svg-input" accept=".svg" />
            </label>
            
            <button id="convert-btn">Convert SVG</button>
            <button id="download-btn">Download Converted SVG</button>
            
            <label>
                Converted SVG Output:
                <textarea id="output" readonly></textarea>
            </label>
        </div>
        
        <div>
            <div id="preview"></div>
            <p>Preview will appear here</p>
        </div>
    </div>

    <script>
        const preview = document.getElementById('preview');
        const output = document.getElementById('output');
        let convertedSvg = '';
        
        // Function to convert specific hex colors to named colors
        function hexToNamedColor(hexColor) {
            const colorMap = {
                '#0000ff': 'blue',
                '#ff0000': 'red',
                '#00ff00': 'lime',
                '#ffff00': 'yellow',
                '#00ffff': 'cyan',
                '#ff00ff': 'magenta',
                '#000000': 'black',
                '#ffffff': 'white',
                '#808080': 'gray',
                '#c0c0c0': 'silver',
                '#800000': 'maroon',
                '#808000': 'olive',
                '#008000': 'green',
                '#800080': 'purple',
                '#008080': 'teal',
                '#000080': 'navy'
            };
            
            // Normalize hex color to lowercase for comparison
            const normalizedHex = hexColor.toLowerCase();
            return colorMap[normalizedHex] || hexColor;
        }
        
        // Function to convert any color format to final format
        function processColor(color) {
            if (!color || color === 'none') return null;
            
            // If already hex, check if it should be converted to named color
            if (/^#([A-Fa-f0-9]{3}){1,2}$/.test(color)) {
                return hexToNamedColor(color);
            }
            
            // If rgb() format, convert to hex first, then check for named color
            if (/^rgb\(/.test(color)) {
                const parts = color.match(/^rgb\((\d+),\s*(\d+),\s*(\d+)\)$/i);
                if (parts) {
                    const r = parseInt(parts[1]);
                    const g = parseInt(parts[2]);
                    const b = parseInt(parts[3]);
                    const hexColor = "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1).toLowerCase();
                    return hexToNamedColor(hexColor);
                }
            }
            
            // If named color, return as-is
            const namedColors = [
                'black', 'white', 'red', 'green', 'blue', 'yellow', 'cyan', 'magenta',
                'silver', 'gray', 'maroon', 'olive', 'purple', 'teal', 'navy', 'orange',
                'transparent'
            ];
            if (namedColors.includes(color.toLowerCase())) {
                return color.toLowerCase();
            }
            
            return null;
        }
        
        document.getElementById('svg-input').addEventListener('change', function(e) {
            if (!e.target.files?.[0]) return;
            
            const reader = new FileReader();
            reader.onload = function(r) {
                // Parse the SVG
                const parser = new DOMParser();
                const svgDoc = parser.parseFromString(r.target.result, 'image/svg+xml');
                const svgElement = svgDoc.querySelector('svg');
                
                if (!svgElement) {
                    alert('No SVG found in the uploaded file');
                    return;
                }
                
                // Extract all paths and other shape elements
                const paths = svgElement.querySelectorAll('path, rect, circle, ellipse, polygon, polyline');
                if (paths.length === 0) {
                    alert('No path elements found in the SVG');
                    return;
                }
                
                // Collect all unique fill colors
                const fillColors = new Set();
                const colorMap = new Map();
                
                paths.forEach(element => {
                    // Check for fill attribute
                    let fill = element.getAttribute('fill');
                    
                    // Check for class-based fill
                    if (!fill && element.hasAttribute('class')) {
                        const className = element.getAttribute('class');
                        const styleElement = svgDoc.querySelector(`style`);
                        if (styleElement) {
                            const styleText = styleElement.textContent;
                            const regex = new RegExp(`\\.${className}\\s*\\{[^}]*fill:\\s*([^;\\}]+)[^}]*\\}`, 'i');
                            const match = styleText.match(regex);
                            if (match && match[1]) {
                                fill = match[1].trim();
                            }
                        }
                    }
                    
                    // Check for inline style
                    if (!fill && element.hasAttribute('style')) {
                        const style = element.getAttribute('style');
                        const fillMatch = style.match(/fill:\s*([^;]+)/i);
                        if (fillMatch && fillMatch[1]) {
                            fill = fillMatch[1].trim();
                        }
                    }
                    
                    if (fill) {
                        const processedColor = processColor(fill);
                        if (processedColor) {
                            fillColors.add(processedColor);
                            // Store original element and its processed color
                            colorMap.set(element, processedColor);
                        }
                    }
                });
                
                // Create CSS classes for each color
                let styleText = '';
                let i = 1;
                const colorToClassMap = new Map();
                
                fillColors.forEach(color => {
                    const className = `cls-${i}`;
                    styleText += `      .${className} {\n        fill: ${color};\n      }\n`;
                    colorToClassMap.set(color, className);
                    i++;
                });
                
                // If no colors found, create default empty class
                if (fillColors.size === 0) {
                    styleText += `      .cls-1 {\n        fill: ;\n      }\n`;
                    colorToClassMap.set('', 'cls-1');
                }
                
                // Create the exact XML structure
                let newSvg = `<?xml version="1.0" encoding="utf-8"?>
<!-- Generator: Adobe Illustrator -->
<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="${svgElement.getAttribute('viewBox') || '0 0 380 600'}">

<defs>
    <style>
${styleText}    </style>
  </defs>

<g id="Layer_1">\n`;
                
                // Add each path with the exact structure
                paths.forEach((element, index) => {
                    const elementType = element.tagName.toLowerCase();
                    let attributes = '';
                    
                    // Handle different element types
                    if (elementType === 'path') {
                        attributes = ` d="${element.getAttribute('d') || ''}"`;
                    } else if (elementType === 'rect') {
                        attributes = ` x="${element.getAttribute('x') || 0}" y="${element.getAttribute('y') || 0}" width="${element.getAttribute('width') || 0}" height="${element.getAttribute('height') || 0}"`;
                    } else if (elementType === 'circle') {
                        attributes = ` cx="${element.getAttribute('cx') || 0}" cy="${element.getAttribute('cy') || 0}" r="${element.getAttribute('r') || 0}"`;
                    } else if (elementType === 'ellipse') {
                        attributes = ` cx="${element.getAttribute('cx') || 0}" cy="${element.getAttribute('cy') || 0}" rx="${element.getAttribute('rx') || 0}" ry="${element.getAttribute('ry') || 0}"`;
                    } else if (elementType === 'polygon' || elementType === 'polyline') {
                        attributes = ` points="${element.getAttribute('points') || ''}"`;
                    }
                    
                    // Get the appropriate class for this element's color
                    const processedColor = colorMap.get(element) || '';
                    const className = colorToClassMap.get(processedColor) || 'cls-1';
                    
                    newSvg += `    <${elementType} class="${className}"${attributes} id="path${index + 1}"/>\n`;
                });
                
                // Close the SVG
                newSvg += `</g>

</svg>`;
                
                convertedSvg = newSvg;
                output.value = convertedSvg;
                preview.innerHTML = convertedSvg;
            };
            reader.readAsText(e.target.files[0]);
        });
        
        document.getElementById('convert-btn').addEventListener('click', function() {
            if (!convertedSvg) {
                alert('Please upload an SVG file first');
                return;
            }
            preview.innerHTML = convertedSvg;
        });
        
        document.getElementById('download-btn').addEventListener('click', function() {
            if (!convertedSvg) {
                alert('No converted SVG available');
                return;
            }
            
            const blob = new Blob([convertedSvg], { type: 'image/svg+xml' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = 'converted-' + (document.getElementById('svg-input').files[0]?.name || 'output.svg');
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });
    </script>
</body>
</html>

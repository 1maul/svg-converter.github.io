<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG File Modifier</title>
    <style>
        /* (Keep all your existing CSS styles here) */
    </style>
</head>
<body>
    <!-- (Keep all your existing HTML structure here) -->

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // (Keep all your existing DOM element references and event listeners here)

            // Modified modifySvg function with automatic color detection
            function modifySvg(svgContent) {
                // Parse the SVG
                const parser = new DOMParser();
                const doc = parser.parseFromString(svgContent, 'image/svg+xml');
                const svg = doc.querySelector('svg');
                
                if (!svg) {
                    throw new Error('No SVG element found in the input');
                }

                // Extract all path elements
                const paths = Array.from(doc.querySelectorAll('path'));
                if (paths.length === 0) {
                    throw new Error('No path elements found in the SVG');
                }

                // Detect the most common fill color from paths
                const colorFrequency = {};
                paths.forEach(path => {
                    const fill = path.getAttribute('fill');
                    if (fill && fill !== 'none' && fill !== 'transparent') {
                        colorFrequency[fill] = (colorFrequency[fill] || 0) + 1;
                    }
                });

                // Determine the most common color or default to blue
                let detectedColor = 'blue';
                let maxCount = 0;
                for (const [color, count] of Object.entries(colorFrequency)) {
                    if (count > maxCount) {
                        detectedColor = color;
                        maxCount = count;
                    }
                }

                // Create the modified SVG structure
                let modifiedSvg = `<?xml version="1.0" encoding="utf-8"?>
<!-- Generator: Adobe Illustrator -->
<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 380 600">

<defs>
    <style>
      .cls-1 {
        fill:${detectedColor};
      }
    </style>
</defs>

<g id="Layer_1">\n`;
                
                // Add all paths with the cls-1 class
                paths.forEach(path => {
                    const d = path.getAttribute('d');
                    if (d) {
                        modifiedSvg += `    <path class="cls-1" d="${d}"/>\n`;
                    }
                });
                
                modifiedSvg += `</g>\n\n</svg>`;
                
                return modifiedSvg;
            }
        });
    </script>
</body>

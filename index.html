<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Color Converter</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        select, input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            background-color: #f8f9fa;
            border-left: 4px solid #6c757d;
        }
        .status.success {
            border-left-color: #28a745;
            background-color: #e8f5e9;
        }
        .status.error {
            border-left-color: #dc3545;
            background-color: #f8d7da;
        }
        .download-btn {
            display: inline-block;
            margin-top: 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 4px;
            text-align: center;
        }
        .download-btn:hover {
            background-color: #0069d9;
        }
        .progress-bar {
            height: 5px;
            background-color: #e0e0e0;
            margin-top: 20px;
            border-radius: 2px;
            overflow: hidden;
        }
        .progress {
            height: 100%;
            background-color: #4CAF50;
            width: 0%;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SVG Color Converter</h1>
        
        <div class="form-group">
            <label for="color">Choose Color:</label>
            <select id="color" required>
                <option value="" disabled selected>Select a color</option>
                <option value="lime">Lime (For Skin)</option>
                <option value="blue">Blue (For Hair)</option>
                <option value="yellow">Yellow (For Eyes)</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="file">SVG File:</label>
            <input type="file" id="file" accept=".svg" required>
        </div>
        
        <button id="process-btn">Process SVG</button>
        
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        
        <div class="status" id="status" style="display: none;"></div>
        
        <a id="download-link" class="download-btn" style="display: none;">Download Processed SVG</a>
    </div>

   <script>
        // [Previous JavaScript remains the same until the optimizeSVG function]

        function optimizeSVG(content, color) {
            // Set fixed canvas size
            const viewBox = 'viewBox="0 0 380 600"';
            const width = 'width="380"';
            const height = 'height="600"';
            
            // Extract and preserve necessary namespaces
            const xmlns = 'xmlns="http://www.w3.org/2000/svg"';
            const xmlnsXlink = 'xmlns:xlink="http://www.w3.org/1999/xlink"';
            
            // Clean the SVG content more thoroughly
            const cleaned = content
                .replace(/<\?xml[\s\S]*?\?>|<!DOCTYPE[\s\S]*?>/, '')
                .replace(/<metadata>[\s\S]*?<\/metadata>/, '')
                .replace(/<style[^>]*>[\s\S]*?<\/style>/, '') // Remove existing styles
                .replace(/\s(id|class|style|xlink:href|xml:space)="[^"]*"/g, '')
                .replace(/<image[\s\S]*?>|<\/image>/g, '');
            
            // Create the processed SVG with internal CSS
            return `<?xml version="1.0" encoding="UTF-8"?>
<svg ${xmlns} ${xmlnsXlink} ${viewBox} ${width} ${height}>
  <defs>
    <style type="text/css">
      <![CDATA[
        .cls-1 { fill: ${color}; }
      ]]>
    </style>
  </defs>
  ${cleaned
    .replace(/<svg[\s\S]*?>|<\/svg>/g, '')
    .replace(/<path/g, '<path class="cls-1"')
  }
</svg>`;
        }
    </script>
</body>
</html>

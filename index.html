    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG File Modifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;

        .input-section, .output-section {

        }
        textarea {
            width: 100%;

            font-family: monospace;

            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .file-input {
            margin-bottom: 15px;
        }
        .preview {
            border: 1px solid #ddd;

        }
        .instructions {
            background-color: #e7f3fe;
            border-left: 6px solid #2196F3;

        nav {
            text-align: center;

        }
        nav a {

        }

            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="index.html">SVG Converter</a>
            <a href="about.html">About</a>
        </nav>
        
        <h1>SVG File Modifier</h1>
        
        <div class="instructions">
            <p>This tool modifies SVG files while preserving their original colors. Upload an SVG file or paste its content below, then click "Modify SVG" to standardize its structure.</p>
        </div>
        
        <div class="input-section">
            <h2>Input SVG</h2>
            <div class="file-input">
                <input type="file" id="svgUpload" accept=".svg">
            </div>
            <textarea id="inputSvg" placeholder="Paste your SVG code here or upload a file..."></textarea>
        </div>
        
        <button id="modifyBtn">Modify SVG</button>
        
        <div class="output-section">
            <h2>Modified SVG</h2>
            <textarea id="outputSvg" readonly></textarea>
            <button id="copyBtn">Copy to Clipboard</button>
            <button id="downloadBtn">Download SVG</button>
        </div>
        
        <div class="preview">
            <h2>Preview</h2>
            <div id="svgPreview"></div>
        </div>
    </div>

     <script>
        document.addEventListener('DOMContentLoaded', function() {
            // (Keep all your existing DOM element references and event listeners here)

            // Modified modifySvg function with automatic color detection
            function modifySvg(svgContent) {
                // Parse the SVG
                const parser = new DOMParser();
                const doc = parser.parseFromString(svgContent, 'image/svg+xml');
                const svg = doc.querySelector('svg');
                
                if (!svg) {
                    throw new Error('No SVG element found in the input');
                }

                // Extract all path elements
                const paths = Array.from(doc.querySelectorAll('path'));
                if (paths.length === 0) {
                    throw new Error('No path elements found in the SVG');
                }

                // Detect the most common fill color from paths
                const colorFrequency = {};
                paths.forEach(path => {
                    const fill = path.getAttribute('fill');
                    if (fill && fill !== 'none' && fill !== 'transparent') {
                        colorFrequency[fill] = (colorFrequency[fill] || 0) + 1;
                    }
                });

                // Determine the most common color or default to blue
                let detectedColor = 'blue';
                let maxCount = 0;
                for (const [color, count] of Object.entries(colorFrequency)) {
                    if (count > maxCount) {
                        detectedColor = color;
                        maxCount = count;
                    }
                }

                // Create the modified SVG structure
                let modifiedSvg = `<?xml version="1.0" encoding="utf-8"?>
<!-- Generator: Adobe Illustrator -->
<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 380 600">

<defs>
    <style>
      .cls-1 {
        fill:${detectedColor};
      }
    </style>
</defs>

<g id="Layer_1">\n`;
                
                // Add all paths with the cls-1 class
                paths.forEach(path => {
                    const d = path.getAttribute('d');
                    if (d) {
                        modifiedSvg += `    <path class="cls-1" d="${d}"/>\n`;
                    }
                });
                
                modifiedSvg += `</g>\n\n</svg>`;
                
                return modifiedSvg;
            }
        });
    </script>
</body>
